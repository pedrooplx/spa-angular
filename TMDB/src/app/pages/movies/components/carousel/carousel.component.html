  <carousel>
    <slide *ngFor="let movie of movies | slice:0:3">
      <img src="https://image.tmdb.org/t/p/original//{{movie.backdrop_path}}" alt="{{movie.title}}" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{movie.title}}</h3>
        <p>{{movie.overview}}</p>
      </div>
    </slide>
  </carousel>
