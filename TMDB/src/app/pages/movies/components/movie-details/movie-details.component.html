<section class="wrapper" *ngIf="movie">
    <div class="row">
        <div class="col-sm-8 mb-5">
            <a href="https://www.google.com" target="_blank">
                <div class="card text-white card-has-bg click-col"
                    style="background-image:url(https://www.themoviedb.org/t/p/w1920_and_h800_multi_faces/{{movie.backdrop_path}});">
                    <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street"
                        alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
                    <div class="card-img-overlay d-flex flex-column">
                        <div class="card-body">
                            <small class="card-meta mb-2">{{movie.release_date  | date:'longDate'}}</small>
                            <h4 class="card-title mt-0 "><a class="text-white" herf="#">{{movie.title}}</a></h4>
                            <small><i class="far fa-clock"></i>{{movie.tagline}}</small>
                        </div>
                        <div class="card-footer">
                            <div class="media">
                                <img class="mr-3 rounded-circle" *ngIf="movie.adult"
                                    src="https://cdn3.iconfinder.com/data/icons/movies-3/32/18-adults-only-guidance-censor-film-movie-512.png"
                                    alt="Generic placeholder image" style="max-width:50px">
                                <img class="mr-3 rounded-circle" *ngIf="!movie.adult"
                                    src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/male-512.png"
                                    alt="Generic placeholder image" style="max-width:50px">
                                <div class="media-body">
                                    <h6 class="my-0 text-white d-block">Genres</h6>
                                    <small>{{printGenresName(movie.genres)}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <div class="card text-white click-col">
                <div class="card-empty-bg d-flex flex-column">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title label-black mt-3">Synopsis</h5>
                            <small class="card-title label-black mt-3">{{movie.overview}}</small>
                        </div>
                        <div *ngIf="movie.budget" class="mt-3">
                            <h5 class="card-title label-black mt-3">Movie Budget</h5>
                            <small class="card-title label-black mt-3">{{getFormattedPrice(movie.budget)}}</small>
                        </div>
                        <div *ngIf="movie.popularity" class="mt-3">
                            <h5 class="card-title label-black mt-3">Popularity</h5>
                            <small class="card-title label-black mt-3">{{movie.popularity}}</small>
                        </div>
                        <div *ngIf="movie.vote_average" class="mt-3">
                            <h5 class="card-title label-black mt-3">Average</h5>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" [ngStyle]="getMovieAverage()" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="media">
                            <div class="media-body">
                                <h6 class="my-0 text-white d-block">Genres</h6>
                                <small>{{printGenresName(movie.genres)}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
