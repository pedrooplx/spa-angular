<div class="container main-container">
    <h3>Interpolation</h3>
    <!-- <p>O número de cliques é: {{ contadorClique }}</p> -->

    <p [ngClass]="{
        'text-secondary':contadorClique < 3,
        'text-success':contadorClique >= 3,
        'text-warning':contadorClique >= 5,
        'text-danger':contadorClique >= 9
      }">O número de cliques é: {{ contadorClique }}</p>
    
    <br><br>
    <h3>Property Binding</h3>
    <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button>
    <img [src]="urlImagem" height="50px" width="50px" />
    
    <br><br>
    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='adicionarClique()'>Clique-me</button>
    <button class="btn btn-danger" (click)='zerarContador()' [disabled]="contadorClique < 10">Zerar</button>
    
    <br><br>
    <h3>Two-Way Binding</h3>
    <!-- <input type="text" (keyup)='KeyUp($event)' placeholder="Digite seu nome..." /><br><br> -->

    <!--  FormsModule -->
    <input type="text" [(ngModel)]='Nome' placeholder="Digite seu nome..." /><br><br>
    <label [ngClass]="Nome">Seu nome é: {{Nome}}</label>
</div>
